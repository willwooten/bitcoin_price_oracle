datadir=/path/to/datadir

rpcuser=myrpcuser
rpcpassword=myrpcpassword
rpclisten=:8334

# Maintain a full transaction index, used by the getrawtransaction rpc call.
txindex=1

# Maintain coinstats index used by the gettxoutsetinfo RPC.
coinstatsindex=1

# Run in the background as a daemon and accept commands.
# daemon=1

# forces check of entire blockchain
assumevalid=0

# Accept command line and JSON-RPC commands.
server=1

# Set the number of threads to service RPC calls
rpcthreads=10

# Set the depth of the work queue to service RPC calls
rpcworkqueue=32

# zmq settings
zmqpubrawblock=tcp://127.0.0.1:8331
zmqpubrawtx=tcp://127.0.0.1:8331
zmqpubhashtx=tcp://127.0.0.1:8331
zmqpubhashblock=tcp://127.0.0.1:8331

# use 10 gbs RAM memory for syncing
dbcache=10000


# Keep the transaction memory pool below <n> megabytes.
maxmempool=10000

# Enable Accounts RPC
deprecatedrpc=accounts